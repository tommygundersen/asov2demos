{{- $platformCM := lookup "v1" "ConfigMap" (default "kube-public" .Values.infrastructure.platformConfigMapNamespace) (default "aso-platform-config" .Values.infrastructure.platformConfigMap) }}
{{- $oidcIssuerUrl := .Values.oidcIssuerUrl | default (get ($platformCM.data | default dict) "oidcIssuerUrl") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "container-storage-mi.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-storage-mi.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "container-storage-mi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "container-storage-mi.selectorLabels" . | nindent 8 }}
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: {{ include "container-storage-mi.serviceAccountName" . }}
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['azure.workload.identity/client-id']
            - name: STORAGE_ACCOUNT_NAME
              value: {{ include "container-storage-mi.storageAccountName" . }}
            - name: BLOB_CONTAINER_NAME
              value: {{ .Values.blobContainerName }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "container-storage-mi.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-storage-mi.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "container-storage-mi.selectorLabels" . | nindent 4 }}
