# Kubernetes Deployment with Workload Identity and OpenTelemetry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        azure.workload.identity/use: "true"
      annotations:
        # OpenTelemetry auto-instrumentation
        instrumentation.opentelemetry.io/inject-${OTEL_LANGUAGE}: "true"
    spec:
      serviceAccountName: ${APP_NAME}-sa
      containers:
        - name: ${APP_NAME}
          image: ${IMAGE_REPO}:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: ${PORT}
              protocol: TCP
          env:
            - name: COSMOS_ENDPOINT
              value: "https://${APP_NAME}-cosmos.documents.azure.com:443/"
            - name: COSMOS_DATABASE
              value: ${COSMOS_DATABASE_NAME}
            - name: COSMOS_CONTAINER
              value: ${COSMOS_CONTAINER_NAME}
            - name: AZURE_CLIENT_ID
              value: ${IDENTITY_CLIENT_ID}
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              value: ${APPINSIGHTS_CONNECTION_STRING}
            - name: OTEL_SERVICE_NAME
              value: ${APP_NAME}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=${NAMESPACE}"
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
