# Kubernetes Deployment with Workload Identity
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: ${APP_NAME}-sa
      containers:
        - name: ${APP_NAME}
          image: ${IMAGE_REPO}:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: ${PORT}
              protocol: TCP
          env:
            - name: AZURE_STORAGE_ACCOUNT
              value: ${APP_NAME}sa
            - name: AZURE_STORAGE_BLOB_ENDPOINT
              value: "https://${APP_NAME}sa.blob.core.windows.net"
            - name: AZURE_CLIENT_ID
              value: ${IDENTITY_CLIENT_ID}
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
